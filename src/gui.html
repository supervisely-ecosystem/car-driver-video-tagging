<div>
    <div class="fflex mt15" style="align-items: stretch">
        <div style="min-width: 310px; max-width: 310px;">
            <sly-card title="Info">
                <sly-field title="Labeler">
                    <div>Login: {{data.userLogin}}</div>
                    <div>ID: {{data.userId}}</div>
                </sly-field>

                <sly-field title="Video">
                    <div>Project: {{data.projectName}}</div>
                    <div>Dataset: {{data.datasetName}}</div>
                    <div>Video: {{data.videoName}}</div>
                    <div>Video ID: {{state.videoId}}</div>
                </sly-field>
            </sly-card>
            <sly-card title="Sequence annotation"
                      subtitle="Attributes for entire video"
                      class="mt15"
            >
                <div><b>Labeler</b>: {{data.userLogin}} (id={{data.userId}})</div>
            </sly-card>
            <sly-card title="Frame-by-frame annotation"
                      subtitle="Attributes for specific frames and frame ranges"
                      class="mt15"
            >
                <div><b>Labeler</b>: {{data.userLogin}} (id={{data.userId}})</div>
            </sly-card>
        </div>
        <sly-card title="Current video"
                  subtitle="Play entire video or preview frame-by-frame"
                  class="ml15"
                  style="width: 100%"
        >
            <sly-video :video-id="state.videoId" :frame.sync="state.currentFrame" />
        </sly-card>
    </div>


</div>
